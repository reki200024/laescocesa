<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Viewer</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none; /* Safari */
        }
        img {
            -webkit-user-drag: none;
            user-drag: none;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>Secure Document Viewer</h1>
    <div id="viewer"></div>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script>
        const cid = 'QmR2SDL5Re9b1vNFDEGCc9bEL8mz8iHAdaBCLuZn7e115Z'; // CID de tu archivo en IPFS
        const ipfs = ipfsHttpClient('https://ipfs.infura.io:5001');

        async function loadDocument() {
            const chunks = [];
            for await (const chunk of ipfs.cat(cid)) {
                chunks.push(chunk);
            }
            const file = new Blob(chunks);
            const url = URL.createObjectURL(file);
            const viewer = document.getElementById('viewer');
            viewer.innerHTML = `<iframe src="${url}"></iframe>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script>
        const contractAddress = '0x7453170D2d837B1759912789F913096b4dCDb727'; // Dirección de tu contrato
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_hash",
                        "type": "string"
                    }
                ],
                "name": "addDocument",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "name": "documents",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "hash",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "timestamp",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_hash",
                        "type": "string"
                    }
                ],
                "name": "verifyDocument",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed!');
        } else {
            alert('MetaMask is not installed. Please install MetaMask and try again.');
        }

        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(abi, contractAddress);

        async function verifyAndLoadDocument() {
            const hash = 'QmR2SDL5Re9b1vNFDEGCc9bEL8mz8iHAdaBCLuZn7e115Z'; // CID de tu archivo en IPFS
            const accounts = await web3.eth.requestAccounts();
            const account = accounts[0];
            const isVerified = await contract.methods.verifyDocument(hash).call({ from: account });

            if (isVerified) {
                loadDocument(); // Llama a la función loadDocument definida anteriormente
            } else {
                alert('Document verification failed');
            }
        }

        verifyAndLoadDocument();
    </script>
</body>
</html>
